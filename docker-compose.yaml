version: "2.2"

services:

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.4
    container_name: infra-elasticsearch
    ports:
      - 9200:9200
    networks:
      - elastic
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - bootstrap.password=${KIBANA_PASSWORD}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    volumes:
      - esdata:/usr/share/elasticsearch/data
    healthcheck:
        test: curl -s http://localhost:9200 | grep -q 'missing authentication credentials'
        interval: 10s
        timeout: 10s

  kibana:
    image: docker.elastic.co/kibana/kibana:8.10.4
    container_name: infra-kibana
    volumes:
      - kibanadata:/usr/share/kibana/data
    ports:
      - 5601:5601
    networks:
      - elastic
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=${KIBANA_PASSWORD}
    healthcheck:
      test: curl -s -I http://localhost:5601 | grep -q 'HTTP/1.1 302 Found'
      interval: 10s
      timeout: 10s
      retries: 5
    depends_on:
      elasticsearch:
        condition: service_healthy

volumes:
  esdata:
    driver: local
  kibanadata:
    driver: local

networks:
  elastic: